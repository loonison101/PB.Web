<div class="row" ng-show="!vm.isLoading && vm.wasUserFound">
    <div class="">
        <div class="panel panel-default">
            <div class="panel-heading relative">
                <h3 class="panel-title display-inline">Basic Information </h3>

                <div title="Edit" class="pointer display-inline" style="margin: 0 10px;">
                    <button  ng-if="role.isMine(vm.user.Id)" class="btn btn-info btn-xs" ng-click="editUser()"><i class="fa fa-pencil"></i></button>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-if="!vm.isLoading">
                    <div class="form-group">
                        <label class="col-sm-2 text-right">Call Sign</label>
                        <div class="col-sm-10">
                            {{ vm.user.Callsign}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 text-right">Email</label>
                        <div class="col-sm-10">
                            {{ vm.user.Email}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 text-right">First Name</label>
                        <div class="col-sm-10">
                            {{ vm.user.FirstName}}

                            <span ng-if="!vm.user.FirstName"><i class="fa fa-thumbs-down fa-fw"></i>Empty</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 text-right">Last Name</label>
                        <div class="col-sm-10">
                            {{ vm.user.LastName }}

                            <span ng-if="!vm.user.LastName"><i class="fa fa-thumbs-down fa-fw"></i>Empty</span>
                        </div>
                    </div>
                    <!--<div class="form-group"  ng-if="role.isMine(vm.user.Id)">-->
                        <!--<label class="col-sm-2 text-right">Password</label>-->
                        <!--<div class="col-sm-10">-->
                            <!--&lt;!&ndash;<a href="#"><i class="fa fa-fw fa-pencil"></i>Reset Password</a>&ndash;&gt;-->
                            <!--&lt;!&ndash;<i>*Password Reset Coming Soon</i>&ndash;&gt;-->
                            <!--<button class="btn btn-link padding-none" ng-click="resetPassword()" style="padding-left: 0px;">Reset</button>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label class="col-sm-2 text-right">Other</label>
                        <div class="col-sm-10">
                            <!--<div>Date Created: {{ user.Created | date:'medium'}}</div>-->
                            <!--<div>Date Modified: {{ user.Modified | date:'medium'}}</div>-->
                            <div>Created {{vm.user.Created | prettyDate}}</div>
                            <div>Modified {{vm.user.Modified | prettyDate }}</div>
                        </div>
                    </div>
                </form>
                <div style="text-align:center; font-size:2em;">
                    <i class="fa fa-refresh fa-spin" ng-if="vm.isLoading"></i>
                </div>
            </div>
        </div>
    </div>
</div>
