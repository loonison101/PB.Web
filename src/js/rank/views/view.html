<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <h2>Viewing ranks for team: <b>{{ team.Name }}</b></h2>
    </div>

    <!--<div class="jumbotron" ng-show="!foundUser">-->
        <!--<h2></h2>-->
        <!--<alert type="danger"><i class="fa fa-exclamation-triangle"></i> User not found! <a ui-sref="home">Go Home</a></alert>-->
    <!--</div>-->

    <div class="row">
        <div class="">
            <div class="panel panel-default relative">
                <div class="panel-heading relative">
                    <h3 class="panel-title">All Ranks
                        <div class="text-right absolute right-10 block pointer" style="margin-right:25px" tooltip="Refresh Data">
                            <i class="fa fa-refresh"></i>
                        </div>
                        <div class="text-right absolute right-10 block pointer" tooltip="Edit Ranks" ui-sref="rankEdit({teamId: team.Id})">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <!--<caption>Optional table caption.</caption>-->
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>Level</th>
                            <th>Rank Name</th>
                        </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="rank in ranks | orderBy:'Sequence'" id="{{rank.Id}}" ng-class="{'info': rank.Id == rankId}">
                                <th scope="row"><img src="Content/Images/Profile_1.jpg" class="profile-image"></th>
                                <td>{{rank.Sequence}}</td>
                                <td>
                                    {{rank.Name}}
                                    <div ng-if="rank.Id == rankId">
                                        <span class="label label-info"><i class="fa fa-fw fa-check-square"></i>Your Rank!</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
