<div class="panel panel-default relative">
    <div class="panel-heading relative">
        <h3 class="panel-title">Notifications</h3>
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label>
                <input autofocus type="text" class="form-control" id="exampleInputEmail1" ng-model="vm.notification.Title">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea class="form-control" rows="4" ng-model="vm.notification.Description"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Type</label>
                <select class="form-control" ng-model="vm.notification.Type">
                    <option value="1">FrontPage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Scope</label>
                <select class="form-control" ng-model="vm.notification.Scope">
                    <option value="1">Everyone</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="createNotification(vm.notification)">Submit</button>
        </form>
    </div>
</div>
